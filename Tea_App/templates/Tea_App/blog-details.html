{% extends 'Tea_App/base.html' %}
{% load static %}

{% block title %} Blog-details {% endblock title %}

{% block content %}

        <!-- ========= Blog ============ -->

        <div class="row mt-3">
            <div class="col-sm-9 d-flex flex-row flex-wrap justify-content-between blog-list-section">
                
                <div class="blog-details-main-body mt-3">
                    <span class="published_date">Blog / {{blog.published_date}}</span>
                    <h1 class="mt-3 mb-3">{{blog.title}}</h1>
                    <span class="published_date">Published by {{blog.author}}</span>

                    <div class="content-body-section my-3">
                        <img src="{{blog.thumbnail_img.url}}" class="img-fluid blog-post-img">
                        {{blog.blog | safe}}

                    </div>
                </div>

            </div>

            {% include 'Tea_App/recent_post.html' %}

    </section>

{% endblock content %}
