{% extends 'Tea_App/base.html' %}
{% load static %}

{% block title %} Help {% endblock title %}

{% block content %}

        <div class="about-body text-center mt-5">
            <!-- <img src="./img/tea-4.jpg" class="img-fluid"> -->
            <div class="about-details mt-5">
                {% for item in site_utils %}
                    {{item.help_text | safe }}
                {% endfor %}
                <h3>Ask for any help</h3>
            </div>
            <div class="row mt-5">
                <div class="col-sm-7 contact-form">
                    <form class="form-group help-form" method="POST">
                        {% csrf_token %}
                        <input type="text" name="help_name" class="form-control" placeholder="Your name" required>
                        <input type="text" name="help_email" class="form-control" placeholder="Your email address" required>
                        <input type="text" name="help_subject" class="form-control" placeholder="Subject for help" required>
                        <textarea name="help_message" rows="9" class="form-control" placeholder="Your help message" required></textarea>
                        <input type="submit" value="HELP!" class="btn btn-dark mt-3 help-send-btn">
                    </form>
                </div>

                <div class="col-sm-5 help-img">
                    <img src="{% static 'img/tea-help.jpg' %}" class="img-fluid">
                </div>
            </div>
        </div>

    </section>

{% endblock content %}
